<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo">
        </div>
        <footer class="site-footer">
            Copyright © 2024 ooo.engineering Inc. All rights reserved. 
        </footer>
    </div>

    <!-- Vanta.js, three.jsの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.dots.min.js"></script>
    <script>
        VANTA.DOTS({
          el: "#body",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0xc3c3c3,
          color2: 0x0,
          backgroundColor: 0xffffff,
          spacing: 31.00,
          showLines: false
        })
    </script>
</body>
</html>
